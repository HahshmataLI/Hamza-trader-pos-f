 <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-4 md:px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Left Section - Toggle & Page Title -->
          <div class="flex items-center space-x-3 md:space-x-4">
            <!-- Mobile Menu Button -->
            <button 
              (click)="toggleMobileSidebar.emit()"
              class="lg:hidden text-gray-600 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <span class="text-xl">☰</span>
            </button>
            
            <!-- Desktop Toggle Button -->
            <button 
              (click)="toggleSidebar.emit()"
              class="hidden lg:block text-gray-600 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <span class="text-xl">☰</span>
            </button>
            
            <!-- Page Title -->
            <div>
              <h1 class="text-lg md:text-xl font-semibold text-gray-900">
                {{ getPageTitle() }}
              </h1>
              <p class="text-xs md:text-sm text-gray-600 hidden sm:block">
                Welcome back, {{ authService.currentUser()?.name }}
              </p>
            </div>
          </div>

          <!-- Right Section - User Info & Actions -->
          <div class="flex items-center space-x-3 md:space-x-4">
            <!-- Quick Stats - Hidden on mobile -->
            <div class="hidden md:flex items-center space-x-4 lg:space-x-6">
              <div class="text-right">
                <p class="text-sm text-gray-600">Today's Sales</p>
                <p class="text-lg font-semibold text-green-600">$2,847</p>
              </div>
              <div class="text-right">
                <p class="text-sm text-gray-600">Orders</p>
                <p class="text-lg font-semibold text-blue-600">24</p>
              </div>
            </div>

            <!-- User Menu -->
            <div class="flex items-center space-x-2 md:space-x-3">
              <p-avatar 
                [label]="getInitials()" 
                styleClass="bg-blue-500 text-white"
                size="normal"
                shape="circle"
              />
              <div class="hidden sm:block text-right">
                <p class="text-sm font-medium text-gray-900">
                  {{ authService.currentUser()?.name }}
                </p>
                <p class="text-xs text-gray-500 capitalize">
                  {{ authService.currentUser()?.role }}
                </p>
              </div>
              
              <p-button 
                icon="pi pi-sign-out" 
                severity="secondary" 
                [text]="true"
                (onClick)="logout()"
                class="hidden sm:block"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
